
name: remote ssh command
on: 
  push:
    branches:
      - celery_linux
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands on the server

      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          sudo cd pruebas_github_actions
          foldername="helpdesk-${{ github.run_number }}"
          sudo mkdir $foldername && cd $foldername
          github_url="https://github.com/${{ github.repository }}"
          sudo git clone $github_url
          sudo cd helpdesk
          sudo cp ../../.env ./helpdesk/.env
          sudo cp ../../docker_compose.env ./docker-compose.env
          sudo docker rm $(sudo docker ls -aq)
          sudo docker-compose down
          sudo docker rmi helpdesk_web
          sudo docker-compose up &
          sudo docker-compose exec web python manage.py migrate &

          