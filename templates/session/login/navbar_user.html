{% extends 'session/base.html' %}
{% load static %}
{% block base_login %}
    <link rel="stylesheet" type="text/css" href="{% static 'session\style.css' %}">
    <nav class="navbar sticky-top navbar-expand-lg pb-5 mb-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto">
                <li><a class="nav-link" href="{% url 'helpdeskapp-index' %}">Inicio</a></li>
                <li><a class="nav-link" href="{% url 'addQuestion' %}">Formular pregunta</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'helpdeskapp-index' %}">{{ user.first_name }} {{ user.last_name }}</a></li>
                    <li><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
                {% else %}
                    <li class="nav-link"><a href="{% url 'login' %}">Iniciar sesión</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}
